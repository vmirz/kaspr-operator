# Example Secret for PyPI private registry credentials
# Create this Secret before deploying a KasprApp that uses credentials.secretRef
#
# Usage:
#   kubectl apply -f secrets/pypi-credentials.yaml
#
# Alternative (command line):
#   kubectl create secret generic pypi-credentials \
#     --from-literal=username=your-username \
#     --from-literal=password=your-password
apiVersion: v1
kind: Secret
metadata:
  name: pypi-credentials
  namespace: default
type: Opaque
stringData:
  username: "your-username"
  password: "your-password"
