apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kasprapps.kaspr.io
spec:
  scope: Namespaced
  group: kaspr.io
  names:
    kind: KasprApp
    plural: kasprapps
    singular: kasprapp
    shortNames:
      - kapps
      - kapp
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              properties:
                version:
                  type: string
                  description: The kaspr version. Defaults to the latest.
                replicas:
                  type: integer
                  minimum: 0
                  description: The number of desired replicas. Defaults to 1. 
                image:
                  type: string
                  description: The container kaspr image to use. If no image name is explicitly specified, it is determined based on the spec.version configuration.
                bootstrapServers:
                  type: string
                  description: Bootstrap servers to connect to. This should be given as a comma separated list of _<hostname>_:_<port>_ pairs.
                tls:
                  type: object
                  description: TLS configuration. Provide an empty entry `{}` to just enable TLS.
                authentication:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                      - scram-sha-256
                      - scram-sha-512
                      - plain
                      description: "Authentication type. Supported types are `scram-sha-256`, `scram-sha-512`, and `plain`"
                    username:
                      type: string
                      description: Username used for the authentication.
                    passwordSecret:
                      type: object
                      properties:
                        passwordKey:
                          type: string
                          description: The name of the key in the Secret under which the password is stored.
                        secretName:
                          type: string
                          description: The name of the Secret containing the password.
                  required:
                    - type
                  description: Authentication configuration for Kafka.
                config:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                resources:
                  type: object
                  properties:
                    claims:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                    limits:
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    requests:
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                livenessProbe:
                  type: object
                  properties:
                    failureThreshold:
                      type: integer
                      minimum: 1
                      description: Minimum consecutive failures for the probe to be considered failed after having succeeded. Defaults to 3. Minimum value is 1.
                    initialDelaySeconds:
                      type: integer
                      minimum: 0
                      description: The initial delay before first the health is first checked. Default to 15 seconds. Minimum value is 0.
                    periodSeconds:
                      type: integer
                      minimum: 1
                      description: How often (in seconds) to perform the probe. Default to 10 seconds. Minimum value is 1.
                    successThreshold:
                      type: integer
                      minimum: 1
                      description: Minimum consecutive successes for the probe to be considered successful after having failed. Defaults to 1. Must be 1 for liveness. Minimum value is 1.
                    timeoutSeconds:
                      type: integer
                      minimum: 1
                      description: The timeout for each attempted health check. Default to 5 seconds. Minimum value is 1.
                  description: Pod liveness checking.
                readinessProbe:
                  type: object
                  properties:
                    failureThreshold:
                      type: integer
                      minimum: 1
                      description: Minimum consecutive failures for the probe to be considered failed after having succeeded. Defaults to 3. Minimum value is 1.
                    initialDelaySeconds:
                      type: integer
                      minimum: 0
                      description: The initial delay before first the health is first checked. Default to 15 seconds. Minimum value is 0.
                    periodSeconds:
                      type: integer
                      minimum: 1
                      description: How often (in seconds) to perform the probe. Default to 10 seconds. Minimum value is 1.
                    successThreshold:
                      type: integer
                      minimum: 1
                      description: Minimum consecutive successes for the probe to be considered successful after having failed. Defaults to 1. Must be 1 for liveness. Minimum value is 1.
                    timeoutSeconds:
                      type: integer
                      minimum: 1
                      description: The timeout for each attempted health check. Default to 5 seconds. Minimum value is 1.
                  description: Pod readiness checking.
                storage:
                  type: object
                  description: Storage configuration.
                  properties:
                    type:
                      type: string
                      description: "Storage type, must be either 'ephemeral', 'persistent-claim'."                      
                      enum:
                      - ephemeral
                      - persistent-claim                  
                    class:
                      type: string
                      description: The storage class to use for dynamic volume allocation.
                    deleteClaim:
                      type: boolean
                      description: Specifies if the persistent volume claim has to be deleted when the app is un-deployed.
                    size:
                      type: string
                      description: "When type=persistent-claim, defines the size of the persistent volume claim (i.e 1Gi). Mandatory when type=persistent-claim."
                  required:
                  - type
                pythonPackages:
                  type: object
                  description: Python package management configuration for automatic package installation.
                  properties:
                    packages:
                      type: array
                      description: List of Python packages to install (e.g., ["requests", "pandas>=2.0.0"]).
                      items:
                        type: string
                    cache:
                      type: object
                      description: Cache configuration for storing installed packages.
                      properties:
                        enabled:
                          type: boolean
                          description: Enable caching of installed packages using a PersistentVolumeClaim.
                        storageClass:
                          type: string
                          description: The storage class to use for the packages cache PVC.
                        size:
                          type: string
                          description: Size of the packages cache PVC (e.g., "256Mi", "1Gi").
                        accessMode:
                          type: string
                          description: Access mode for the cache PVC.
                          enum:
                          - ReadWriteOnce
                          - ReadWriteMany
                          - ReadOnlyMany
                        deleteClaim:
                          type: boolean
                          description: Whether to delete the PVC when the app is undeployed.
                    installPolicy:
                      type: object
                      description: Installation behavior policy for package installation.
                      properties:
                        retries:
                          type: integer
                          minimum: 0
                          description: Number of retry attempts for package installation. Defaults to 3.
                        timeout:
                          type: integer
                          minimum: 60
                          description: Timeout in seconds for package installation. Defaults to 600.
                        onFailure:
                          type: string
                          description: Behavior on installation failure.
                          enum:
                          - block
                          - allow
                    resources:
                      type: object
                      description: Resource requirements for the init container that installs packages.
                      properties:
                        requests:
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                          description: Resource requests (cpu, memory).
                        limits:
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                          description: Resource limits (cpu, memory).
                  required:
                  - packages
                template:
                  type: object
                  properties:
                    serviceAccount:
                      type: object
                      properties:
                        metadata:
                          type: object
                          properties:
                            labels:
                              additionalProperties:
                                type: string
                              type: object
                              description: Labels added to the Kubernetes resource.
                            annotations:
                              additionalProperties:
                                type: string
                              type: object
                              description: Annotations added to the Kubernetes resource.
                          description: Metadata applied to the resource.
                    pod:
                      type: object
                      properties:
                        metadata:
                          type: object
                          properties:
                            labels:
                              additionalProperties:
                                type: string
                              type: object
                              description: Labels added to the Kubernetes resource.
                            annotations:
